language: ruby
rvm:
  - 2.7.0
cache:
  - bundler
services:
  - mysql
  - elasticsearch
before_install:
  - gem install bundler:2.2.29
before_script:
  - bundle install --jobs=3 --retry=3
  - mysql -e 'create database sports_portal_test'
  - sleep 20
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
  - bundle exec rubocop
